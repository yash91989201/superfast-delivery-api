syntax = "proto3";

package pb;

option go_package = "github.com/yash91989201/superfast-delivery-api/common/pb";

message EmptyReq {}
message EmptyRes {}

message Date {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
}

message LatLng {
  double lat = 1;
  double lng = 2;
}

enum OrderBy {
  ASC = 0;
  DESC = 1;
}
