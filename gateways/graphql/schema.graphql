scalar Date
scalar DateTime

enum AuthRole {
  CUSTOMER
  DELIVERY_PARTNER
  VENDOR
  ADMIN
}

enum Gender {
  MALE
  FEMALE
  OTHERS
  UNDISCLOSED
}

type Profile {
  id: String!
  name: String!
  image_url: String
  dob: Date
  anniversary: Date
  gender: Gender
  auth_id: String!
  created_at: DateTime!
  updated_at: DateTime!
}

type Auth {
  id: String!
  email: String
  email_verified: Boolean
  phone: String
  role: AuthRole!
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
}

input SignInWithEmailInput {
  email: String!
  otp: String
}

input SignInWithPhoneInput {
  phone: String!
  otp: String
}

input SignInWithGoogleInput {
  id_token: String!
}

type SignInOutput {
  auth: Auth
  profile: Profile
  verify_otp: Boolean
}

input GetAuthByIdInput {
  id: String!
}

input GetAuthInput {
  email: String
  phone: String
}

type Query {
  authById(input: GetAuthByIdInput!): Auth
  auth(input: GetAuthInput!): Auth
}

type Mutation {
  SignInWithEmail(input: SignInWithEmailInput!): SignInOutput!
  SignInWithPhone(input: SignInWithPhoneInput!): SignInOutput!
  SignInWithGoogle(input: SignInWithGoogleInput!): SignInOutput!
}
